<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif;}
body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
background:black;
color:white;
text-align:center;
}

/* FONDO ESTRELLAS */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:radial-gradient(white 1px, transparent 1px);
background-size:50px 50px;
animation:stars 100s linear infinite;
opacity:0.2;
}

@keyframes stars{
from{transform:translate(0,0);}
to{transform:translate(-500px,-500px);}
}

.section{display:none;position:relative;z-index:2;padding:20px;max-width:600px;width:100%;}
.active{display:block;animation:fade 1s;}

@keyframes fade{
from{opacity:0;}
to{opacity:1;}
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
font-weight:bold;
cursor:pointer;
margin:10px;
transition:0.3s;
}

.next,.yes{background:#ff4d6d;color:white;}
.next:hover,.yes:hover{transform:scale(1.1);}
.no{background:black;color:white;position:absolute;}

.envelope{
font-size:26px;
cursor:pointer;
animation:latido 1.5s infinite;
}

@keyframes latido{
0%{transform:scale(1);}
50%{transform:scale(1.15);}
100%{transform:scale(1);}
}

.heart{
font-size:90px;
color:red;
animation:latido 1.5s infinite;
}

.clock{font-size:70px;margin:20px 0;}

#error{
background:black;
color:red;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
font-size:60px;
animation:glitch 0.3s infinite alternate;
}

@keyframes glitch{
from{transform:translate(2px,2px);}
to{transform:translate(-2px,-2px);}
}

.card{
background:white;
color:black;
padding:25px;
border-radius:20px;
box-shadow:0 0 30px rgba(255,0,100,0.6);
position:relative;
overflow:hidden;
}

.hearts{
position:absolute;
width:100%;
height:100%;
top:0;
left:0;
pointer-events:none;
}

.hearts span{
position:absolute;
color:red;
font-size:20px;
animation:flotar 6s linear infinite;
}

@keyframes flotar{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-400px);opacity:0;}
}

.typewriter{
border-right:3px solid black;
white-space:pre-wrap;
overflow:hidden;
}
</style>
</head>
